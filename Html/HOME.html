    <script language="JavaScript">
    var ultimo=-1, dBanner;
    function carrega(x) {dBanner=x;Banners()}
    function Banners()
    {
    var MNews = new Array(); 
    MNews[0]= '<A HREF="banner1" target="_blank"><IMG SRC="banner1.png" WIDTH="1000" HEIGHT="150" BORDER="0" ALT=""></a>';
    
    MNews[1]= '<A HREF="banner2.jfif" target="_blank"><IMG SRC="banner2.jfif" WIDTH="1000" HEIGHT="150" BORDER="0" ALT=""></a>'
                    
    while((Numero = parseInt(Math.random()*MNews.length))==ultimo);
    dBanner.innerHTML=MNews[Numero];
    
    setTimeout("Banners()",10000);
    }
